{% extends "menu/list_menu.html" %}
{% load menu_tags %}
{% load geekpie_tags %}

{% block list_body %}
{% show_placeholder_as "article_content" child.id as article_content %}
<div class="col-md-12 list-block list-block-news clickbox" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
	<h3>{{ child.get_menu_title }}</h3>
	<p>{{ article_content | striptags | truncatechars:400 }}</p>
</div>
{% endblock %}
